<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post Request</title>
</head>
<body>
    <h3>GET Request Form</h3>
    <form method="get" action="http://localhost:8000/register">
        <input type="text" placeholder="Enter user name" name="user">
        <input type="password" placeholder="Enter password" name="password">
        <button type="submit">Submit</button>
    </form>
    
    <h3>POST Request Form</h3>
    <form method="post" action="http://localhost:8000/register">
        <input type="text" placeholder="Enter user name" name="user">
        <input type="password" placeholder="Enter password" name="password">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
